<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker - Simple Voting</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #0e1e32;
      --bs-primary-rgb: 14, 30, 50;
      --bs-body-bg: #f8f9fa;
      --bs-body-color: #212529;
      --bs-border-color: #dee2e6;
      --canapii-bg-lighter: #f1f3f5;
    }
    body {
      font-family: 'Inter', var(--bs-font-sans-serif);
    }
    .card-btn {
      min-width: 60px;
      min-height: 60px;
      font-size: 1.5rem;
      margin: 0.5rem;
      border: 2px solid #dee2e6;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    .card-btn:hover {
      border-color: var(--bs-primary);
      background-color: var(--bs-primary);
      color: white;
    }
    .card-btn.selected {
      border-color: var(--bs-primary);
      background-color: var(--bs-primary);
      color: white;
    }
    .session-id {
      font-family: monospace;
      font-size: 1.1rem;
    }
    .table-row {
      display: flex;
      padding: 0.5rem;
      border-bottom: 1px solid #dee2e6;
    }
    .table-row .col {
      flex: 1;
      padding: 0.25rem 0.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h1 class="h3 mb-3 text-primary"><i class="bi bi-people me-2"></i>Planning Poker</h1>
            
            <!-- Session Management Panel -->
            <div id="sessionPanel">
              <form id="sessionForm" class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="username" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="username" required maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="sessionId" class="form-label">Session ID</label>
                  <input type="text" class="form-control" id="sessionId" maxlength="6" pattern="[A-Z0-9]{6}" placeholder="e.g. ABC123">
                  <div class="form-text">6 uppercase letters/numbers</div>
                </div>
                <div class="col-12 d-flex gap-2">
                  <button type="button" class="btn btn-primary" id="createSessionBtn"><i class="bi bi-plus-circle me-1"></i>Create Session</button>
                  <button type="button" class="btn btn-outline-primary" id="joinSessionBtn"><i class="bi bi-box-arrow-in-right me-1"></i>Join Session</button>
                </div>
              </form>
              <div id="sessionMessage" class="text-danger small"></div>
            </div>

            <!-- Main Application (hidden until session joined) -->
            <div id="mainApp" style="display: none;">
              <!-- Session Info -->
              <div class="mb-3">
                <span class="fw-bold">Session ID:</span>
                <span class="session-id" id="currentSessionId"></span>
                <button class="btn btn-sm btn-outline-secondary ms-2" id="shareURLBtn" title="Copy session URL"><i class="bi bi-link-45deg"></i></button>
                <button class="btn btn-sm btn-outline-danger ms-2" id="leaveSessionBtn"><i class="bi bi-box-arrow-left"></i> Leave</button>
              </div>

              <!-- Participants Table -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Participants</h5>
                  <small class="text-muted" id="participantCount">0 participants</small>
                </div>
                <div class="card-body p-0">
                  <div id="participantsBody">
                    <!-- Participants will be rendered here by JS -->
                  </div>
                </div>
              </div>

              <!-- Voting Cards -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5 class="mb-0"><i class="bi bi-card-list me-2"></i>Vote</h5>
                  <div id="votingStatus" class="small text-muted">Cast your vote to estimate the story points</div>
                </div>
                <div class="card-body d-flex flex-wrap justify-content-center" id="votingCards">
                  <button class="card-btn btn" data-value="1">1</button>
                  <button class="card-btn btn" data-value="2">2</button>
                  <button class="card-btn btn" data-value="3">3</button>
                  <button class="card-btn btn" data-value="5">5</button>
                  <button class="card-btn btn" data-value="8">8</button>
                  <button class="card-btn btn" data-value="13">13</button>
                  <button class="card-btn btn" data-value="21">21</button>
                  <button class="card-btn btn" data-value="?">?</button>
                  <button class="card-btn btn" data-value="☕">☕</button>
                </div>
                <div class="card-footer d-flex gap-2 justify-content-end">
                  <button class="btn btn-success" id="revealVotesBtn"><i class="bi bi-eye me-1"></i>Reveal Votes</button>
                  <button class="btn btn-secondary" id="nextRoundBtn"><i class="bi bi-arrow-repeat me-1"></i>Next Round</button>
                </div>
              </div>

              <!-- Results Display -->
              <div class="card mb-4" id="resultsSection" style="display: none;">
                <div class="card-header"><h5 class="mb-0"><i class="bi bi-bar-chart-line me-2"></i>Results</h5></div>
                <div class="card-body" id="resultsContent">
                  <!-- Results will be rendered here by JS -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase Integration -->
  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/app-firebase.js"></script>
</body>
</html>
